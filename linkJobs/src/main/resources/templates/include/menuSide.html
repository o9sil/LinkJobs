<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>menuSide</title>
<!-- Custom fonts for this template -->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

<!-- Custom styles for this page -->
<link href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</head>
<body class="page-top">

   <div id="wrapper">



   <!-- Sidebar -->
   <ul th:fragment="navSide">
      <!-- Sidebar - Brand -->
      <li>
         <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/getAnnouncementList}">
              <span class="sidebar-brand-icon rotate-n-15">                   
                   <i class="fas fa-link"></i>
              </span>              
               
              <span class="sidebar-brand-text mx-3">
                 <!-- <img th:src="@{/img/LinkJobsLogo.png}" style="height: 3.5rem;"/> -->
                 Link Jobs
              </span>
            </a>
      </li>
      
      <!-- Nav Item - Tables -->
      
      <!-- 공통 사이드바 -->
      <li class="nav-item">
        <a class="nav-link" th:href="@{/getAreaAnnouncementList}">
          <i class="fas fa-fw fa-table"></i>
          <span>지역별</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/getAreaAnnouncementList}">
          <i class="fas fa-fw fa-table"></i>
          <span>직업별</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/getAreaAnnouncementList}">
          <i class="fas fa-fw fa-table"></i>
          <span>산업별</span></a>
      </li>



      <!-- 일반회원 사이드바 -->
      <th:block th:if="${session['loginMember'] != null}">
         <li class="nav-item">
           <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseProfile" aria-expanded="true" aria-controls="collapseProfile">
             <i class="fas fa-fw fa-cog"></i>
             <span>My Profile</span>
           </a>
           <div id="collapseProfile" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
             <div class="bg-white py-2 collapse-inner rounded">            
               <a class="collapse-item" th:href="@{/getMemberCertificateList}">자격증</a>
               <a class="collapse-item" th:href="@{/getMemberAcademicList}">학력사항</a>
               <a class="collapse-item" th:href="@{/getSelfIntroductionList}">자기소개서</a>
               <a class="collapse-item" th:href="@{/getMemberCareerList}">경력사항</a>
             </div>
           </div>
         </li>
         
         <li class="nav-item">
           <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseScrap" aria-expanded="true" aria-controls="collapseScrap">
             <i class="fas fa-fw fa-cog"></i>
             <span>관심기업 / 스크랩</span>
           </a>
           <div id="collapseScrap" class="collapse" aria-labelledby="headingTwo" data-parent="#collapseScrap">
             <div class="bg-white py-2 collapse-inner rounded">            
               <a class="collapse-item" th:href="@{/likecpList}">관심기업</a>
               <a class="collapse-item" th:href="@{/scrapList}">스크랩</a>            
             </div>
           </div>
         </li>
         
         <li class="nav-item">
           <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseResume" aria-expanded="true" aria-controls="collapseResume">
             <i class="fas fa-fw fa-cog"></i>
             <span>이력서 관리</span>
           </a>
           <div id="collapseResume" class="collapse" aria-labelledby="headingTwo" data-parent="#collapseResume">
             <div class="bg-white py-2 collapse-inner rounded">            
               <a class="collapse-item" th:href="@{/addResume}">이력서 추가</a>            
               <a class="collapse-item" th:href="@{/getResume}">이력서 목록</a>
             </div>
           </div>
         </li>
      </th:block>

      <!-- 기업회원 사이드바 -->
      <th:block th:if="${session['loginCpMember'] != null}">


         <li class="nav-item">
            <a class="nav-link collapsed" href="#"
            data-toggle="collapse" data-target="#collapseAnnouncement"
            aria-expanded="true" aria-controls="collapseAnnouncement"> <i
               class="fas fa-fw fa-tachometer-alt"></i> <span>채용공고</span>
            </a>
            <div id="collapseAnnouncement" class="collapse" aria-labelledby="headingTwo"
               data-parent="#accordionSidebar">
               <div class="bg-white py-2 collapse-inner rounded">
                  <a class="collapse-item" th:href="@{/recordAnnouncement}">채용공고등록</a>
                  <a class="collapse-item" th:href="@{/getAnnouncementListByCpMember}">등록한 채용공고 조회</a>
                  <a class="collapse-item" th:href="@{/getPlan}">채용일정 조회</a>
               </div>
            </div>
         </li>
      
      	<li class="nav-item">
	        <a class="nav-link" th:href="@{/getResumeList}">
	          <i class="fas fa-fw fa-table"></i>
	          <span>인재검색</span></a>
	      </li>
      
      </th:block>
      
      <li class="nav-item">
         <div class="text-center">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
         </div>
      </li>         
   </ul>
   <!-- End of Sidebar -->

   </div>
   
   <!-- Bootstrap core JavaScript-->
   <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
   <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

   <!-- Core plugin JavaScript-->
   <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

   <!-- Custom scripts for all pages-->
   <script th:src="@{/js/sb-admin-2.min.js}"></script>

   <!-- Page level plugins -->
   <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
   <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

   <!-- Page level custom scripts -->
   <script th:src="@{/js/demo/datatables-demo.js}"></script>
</body>
</html>
