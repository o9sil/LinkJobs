<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>memberByResumeList</title>
<!-- Custom fonts for this template -->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

<!-- Custom styles for this page -->
<link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">

</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

	<!-- SideBar -->
	<ul th:include="/include/menuSide::navSide" class="navbar-nav bg-gradient-info sidebar sidebar-dark accordion" id="accordionSidebar">
	</ul>
	

	<!-- Content Wrapper -->
	<div id="content-wrapper" class="d-flex flex-column">
		<div th:include="/include/menuTop::navTop"></div>
		<!-- Main Content -->
		<div id="content">		
			<div class="container-fluid">			
				
				<div class="row">
					<!-- Earnings (Monthly) Card Example -->
					
					<th:block th:each="member : ${memberList}">
						<div class="col-xl-12 col-md-12 mb-4">
							<div class="card border-left-info shadow h-100 py-2">
								<div class="card-body">
									<div class="row no-gutters align-items-center">
										<div class="col mr-2">
											<h4 class="font-weight-bold text-dark text-uppercase mb-1">
												<span th:text="${member.resumeTitle}"></span>												
											</h4>
											<hr>
											
											<div>
												<div style="display: inline-block; margin: 1em;">
													<img th:src="@{${'/img/' + member.memberPic}}" alt="My Image" width="150px">
												</div>
												
												<div style="display: inline-block; margin: 1em;">
													<h4 class="font-weight-bold text-dark text-uppercase mb-1" style="display: inline-block;">
														<span th:text="${member.memberName}"></span>
													</h4>											
																							
													<span th:text="${member.memberBirthdate}"></span>
													<span th:text="${member.memberGender}"></span>
													<br>
													<span th:text="${member.memberEmail}"></span>
													<br>
													<span th:text="${member.memberPhone}"></span>
													<br>
													<span th:text="${member.address}"></span>
												</div>											
													
												
											</div>
											
											<div style="margin-top: 1em;">
												<table class="table table-borderless" style="text-align: center;">
												<thead>
													<tr>
														<th style="width: 20%">
															학력사항
														</th>
														<th style="width: 20%">
															경력사항
														</th>
														<th style="width: 20%">
															희망연봉
														</th>
														<th style="width: 20%">
															희망근무지
														</th>
														<th style="width: 20%">
															희망직종/산업
														</th>
													</tr>
												</thead>
												<tbody>
													<tr>
														<td>
															<span th:text="${member.grade}"></span>	
														</td>
														<td>
															<th:block th:if="${member.careerMonth} != null">
																<span th:text="${member.careerMonth}"></span>
																<span>개월</span>	
															</th:block>
															<th:block th:if="${member.careerMonth} == null">
																<span th:text="${member.resumeCareer}"></span>
															</th:block>
																	
														</td>
														<td>
															<span th:text="${member.resumeSalary}"></span>
														</td>
														<td>
															<span th:text="${member.resumeWishArea}"></span>
														</td>
														<td>
															<span th:text="${member.resumeWishJob}"></span>
															<span th:text="${member.resumeWishIndustry}"></span>
														</td>
													</tr>
												</tbody>	
												</table>
												
												
											</div>
												
											
										</div>
									</div>
								</div>
							</div>
						</div>
					</th:block>
					
					
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/datatables-demo.js}"></script>

</body>

</html>
