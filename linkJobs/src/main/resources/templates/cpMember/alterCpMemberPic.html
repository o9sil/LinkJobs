<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>alterCpMemberPic</title>
<!-- Custom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>
<body class="bg-gradient-info">
	<div th:include ="/include/menuTop::navTop">
	
	</div>
	
	<div class="container">
    	<!-- Outer Row -->
    	<div class="row justify-content-center">

	    	<div class="col-md-9">
        		<div class="card o-hidden border-0 shadow-lg my-5">
          			<div class="card-body p-0">
            			<!-- Nested Row within Card Body -->
            			<div class="row">             				
              				<div class="col-lg-12">
	               				<div class="p-5">	               					
	               					
	               					<!-- 사진 수정 -->
	               					<div id="cpPicDiv">
	                					<form class="user" id="alterPicForm" method="post" th:action="@{/alterCpMemberPic}" enctype="multipart/form-data">
		                  					<div class="form-group" style="text-align: center;">
		                    					<img th:src="@{${'/img/' + cpMemberPic}}" alt="My Image" height="250px">		                    					
		                  					</div>
		                  					
		                  					<div class="form-group" style="text-align:center;">
		                  						<input type="file" id="cpMemberPic" name="cpMemberPic">
		                  					</div>
		                  					  
		                  					  		
		                  					<a id="updatePicBtn" class="btn btn-primary btn-user btn-block" style="color: white;">사진 저장</a>		
		                  					   					
	                					</form>
	                					<hr>	                					
	               					</div>
	               						               					
	               				</div>  
               				</div>            				
            			</div>
          			</div>
        		</div>	
    		</div>
    	</div>
  	</div>
	

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	
	<!-- Core plugin JavaScript-->
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
	
	<!-- Custom scripts for all pages-->
	<script th:src="@{/js/sb-admin-2.min.js}"></script>

<script>
	$('#updatePicBtn').click(function(){
		
		
		$('#alterPicForm').submit(); 
	});
</script>

</body>

</html>
