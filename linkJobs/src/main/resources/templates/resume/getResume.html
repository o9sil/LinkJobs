   <div th:text="${count}"></div>
   <form method="post" th:action="@{/resumeAvaliability(memberId=${memberId})}">

            <label>

            </label>
            <label>
               <input type="radio" name="closeRadio" id="closeRadio">비공개
            </label>
         </div>
         <div><a th:href="@{/removeResume(resumeNo=${list.resumeNo},memberId=${list.memberId})}">삭제</a></div>
         <div>
            <button type="sumbit" name="resumeAvaliability" id="resumeAvaliability" value="공개">공개</button>
            <button type="sumbit" name="resumeAvaliability" id="" value="비공개">비공개</button>

      </fieldset>
   </form>
