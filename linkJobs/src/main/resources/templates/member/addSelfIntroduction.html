<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"> 
<title>addSelfIntroduction</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- Custom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>
<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
<script>
let helperInit = function() {
    $('#titleHelper').text("");
    $('#contentsHelper').text("");
 }



$(document).ready(function () {
   $('#addBtn').click(function () {
      if($('#selfIntroductionTitle').val()==""){
         helperInit();
            $('#titleHelper').text("제목을 입력하세요");
            $('#selfIntroductionTitle').focus();
      }else if ($('#selfIntroductionContents').val()=="") {
         helperInit();
            $('#contentsHelper').text("내용을 입력하세요");
            $('#selfIntroductionContents').focus();
      } else{
    	  $('#addForm').submit();
      }
   });
});
</script>
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
	<!-- SideBar -->
<ul th:include="/include/menuSide::navSide" class="navbar-nav bg-gradient-info sidebar sidebar-dark accordion" id="accordionSidebar">
</ul>
<!-- Content Wrapper -->
<div id="content-wrapper" class="d-flex flex-column">
	<div th:include="/include/menuTop::navTop"></div>
	<!-- Main Content -->
<div id="content">			
	<!-- 페이지 내용 -->
	<div class="container-fluid">
     <h1 class="h3 mb-2 text-gray-800">자기소개서 등록</h1><br>
      <form th:action="@{/addSelfIntroduction}" method="post" id="addForm">
         <!-- 자기소개서 제목 -->
         <div class="card shadow mb-4">
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              	<h2 class="m-0 font-weight-bold text-info">자기소개서 제목</h2>
              </div>
              <div class="card-body">
                  <input type="text" style="height: 100px;" id="selfIntroductionTitle" name="selfIntroductionTitle"  class="form-control" placeholder="자기소개서 제목을 입력하세요(50자까지 입력가능)." maxlength=50> 
                  <span id="titleHelper"></span>
              </div>
         </div>
         
         <!-- 내용 -->
         <div class="card shadow mb-4">
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h2 class="m-0 font-weight-bold text-info">자기소개서 내용</h2>
              </div>
              <div class="card-body">
                  <textarea id="selfIntroductionContents" name="selfIntroductionContents" class="form-control" rows="10"> </textarea> 
                  <span id="contentsHelper"></span>
                  <br>
               </div>
        </div>
        		  <button type="button" id="addBtn"  class="btn btn-info">자기소개서 등록</button>
         <br>
      </form>
   </div>
  </div>
 </div>
</div>
</body>
</html>
