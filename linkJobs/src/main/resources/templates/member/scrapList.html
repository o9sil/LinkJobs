<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>scrapList</title>
<!-- Custom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>
<body id="page-top">
	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- SideBar -->
		<ul th:include="./include/menuSide::navSide"
			class="navbar-nav bg-gradient-info sidebar sidebar-dark accordion"
			id="accordionSidebar">
		</ul>


		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<div th:include="./include/menuTop::navTop"></div>
			<!-- Main Content -->
			<div id="content">

				<!-- 페이지 내용 -->
				<div class="container-fluid">
					<div class="card shadow mb-4">

						<div
							class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
							<h1 align="center" class="m-0 font-weight-bold text-info">스크랩
								기업</h1>
						</div>

						<div class="card-body">
							<table class="table">
								<tr>
									<td>공고 번호</td>
									<td>회사이름</td>
									<td>공고 제목</td>
									<td>공고 시작일</td>
									<td>공고 종료일</td>
								</tr>

								<tr th:each="h :${list}">
									<td th:value="${h.hireAnnouncementNo}"
										th:text="${h.hireAnnouncementNo}"></td>
									<td th:value="${h.cpmemberId}" th:text="${h.cpmemberId}"></td>
									<td><a
										th:href="@{/aboutAnnouncementOne(hireAnnouncementNo=${h.hireAnnouncementNo},cpmemberId=${h.cpmemberId})}"
										th:value="${h.hireAnnouncementTitle}"
										th:text="${h.hireAnnouncementTitle}" 
										></a> 
										 <th:block th:if="${current==h.hireAnnouncementStartDate}">
											
											<span class="badge badge-warning">new</span> 
										</th:block> 
										</td>
									<td th:value="${h.hireAnnouncementStartDate}"
										th:text="${h.hireAnnouncementStartDate}"></td>
									<td th:value="${h.hireAnnouncementEndDate}"
										th:text="${h.hireAnnouncementEndDate}"></td>
								</tr>

							</table>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>


	<!--  -->
	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>

	<script>
		//cpMember
		$('#loginCpMemberBtn').click(
				function() {
					$('#loginCpMemberBtn').attr('class',
							'btn btn-secondary btn-icon-split');
					$('#loginMemberBtn').attr('class',
							'btn btn-light btn-icon-split');
					$('#cpMemberDiv').css('display', '');
					$('#memberDiv').css('display', 'none');
				});

		$('#loginMemberBtn').click(
				function() {
					$('#loginCpMemberBtn').attr('class',
							'btn btn-light btn-icon-split');
					$('#loginMemberBtn').attr('class',
							'btn btn-secondary btn-icon-split');
					$('#cpMemberDiv').css('display', 'none');
					$('#memberDiv').css('display', '');
				});

		$('#cpMemberLoginBtn').click(function() {
			$('#cpMemberIDSpan').text("");
			$('#cpMemberPWSpan').text("");
			if ($('#cpMemberId').val().length === 0) {
				$('#cpMemberIDSpan').text("ID를 입력하세요.");
				return;
			}
			if ($('#cpMemberPw').val().length === 0) {
				$('#cpMemberPWSpan').text("PW를 입력하세요.");
				return;
			}

			$('#cpMemberForm').submit();

		})

		$('#memberLoginBtn').click(function() {
			$('#memberIDSpan').text("");
			$('#memberPWSpan').text("");
			if ($('#memberId').val().length === 0) {
				$('#memberIDSpan').text("ID를 입력하세요.");
				return;
			}
			if ($('#memberPw').val().length === 0) {
				$('#memberPWSpan').text("PW를 입력하세요.");
				return;
			}

			$('#memberForm').submit();

		})
	</script>


	<script th:inline="javascript">
		\
	</script>
	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/datatables-demo.js}"></script>


	<!--  -->
</body>
</html>
