<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>getMemberCareerOne</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- Custom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>
<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>
<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">
		<!-- SideBar -->
		<ul th:include="/include/menuSide::navSide"
			class="navbar-nav bg-gradient-info sidebar sidebar-dark accordion"
			id="accordionSidebar">
		</ul>
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<div th:include="/include/menuTop::navTop"></div>
			<!-- Main Content -->
			<div id="content">

				<!-- 페이지 내용 -->
				<div class="container-fluid">
					<div class="card shadow mb-4">

						<div
							class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
							<h1 align="center" class="m-0 font-weight-bold text-info">경력사항</h1>
						</div>

						<div class="card-body">
							<div>
								<br> <a
									th:href="@{/modifyMemberCareer(careerNo=${mc.careerNo})}"
									class="btn btn-info" style="color: white;">수정하기</a> <a
									th:href="@{/removeMemberCareer(careerNo=${mc.careerNo})}"
									class="btn btn-info" style="color: white;">삭제하기</a> <br> <br>
							</div>
							<table class="table">
								<tbody th:each="c : ${mc}">
									<tr>
										<td>번호</td>
										<td th:value="${c.careerNo}" th:text="${c.careerNo}"></td>
									</tr>
									<tr>
										<td>회사이름</td>
										<td th:value="${c.careerCompanyName}"
											th:text="${c.careerCompanyName}"></td>
									</tr>
									<tr>
										<td>입사 날짜</td>
										<td th:value="${c.careerStartDate}"
											th:text="${c.careerStartDate}"></td>
									</tr>
									<tr>
										<td>퇴사 날짜</td>
										<td th:value="${c.careerEndDate}" th:text="${c.careerEndDate}"></td>
									</tr>
									<tr>
										<td>재직 상태</td>
										<td th:value="${c.careerLeaving}" th:text="${c.careerLeaving}"></td>
									</tr>
									<tr>
										<td>퇴사 이유</td>
										<td th:value="${c.careerReasonForLeaving}"
											th:text="${c.careerReasonForLeaving}"></td>
									</tr>
									<tr>
										<td>직급/직책</td>
										<td th:value="${c.careerJobgradeJobposition}"
											th:text="${c.careerJobgradeJobposition}"></td>
									</tr>
									<tr>
										<td>연차</td>
										<td th:value="${c.careerJobgradeJobpositionYear}"
											th:text="${c.careerJobgradeJobpositionYear}"></td>
									</tr>
									<tr>
										<td>직종</td>
										<td th:value="${c.job2No}" th:text="${c.job2No}"></td>
									</tr>
									<tr>
										<td>지역</td>
										<td th:value="${c.areaNo}" th:text="${c.areaNo}"></td>
									</tr>
									<tr>
										<td>부서</td>
										<td th:value="${c.careerDepartment}"
											th:text="${c.careerDepartment}"></td>
									</tr>
									<tr>
										<td>월급</td>
										<td th:value="${c.careerSalary}" th:text="${c.careerSalary}"></td>
									</tr>
									<tr>
										<td>책임</td>
										<td th:value="${c.careerResponsibilities}"
											th:text="${c.careerResponsibilities}"></td>
									</tr>
									<tr>
										<td>프로젝트 내용</td>
										<td th:value="${c.careerProjectContents}"
											th:text="${c.careerProjectContents}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>


				</div>
			</div>
		</div>
	</div>
</body>
</html>
