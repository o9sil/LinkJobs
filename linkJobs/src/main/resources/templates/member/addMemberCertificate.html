<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>addMemberCertificate</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- Custom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<!-- Custom scripts for all pages-->
<!-- <script src="js/sb-admin-2.min.js"></script> -->
<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
<script>
   let helperInit = function(){
      $('#certificateDateHelper').text("");
      $('#certificateNameHelper').text("");
   }
   
   $(document).ready(function(){
      $('#certiBtn').click(function(){
         
         if($('#certificateName').val() == ""){
            helperInit();
            $('#certificateNameHelper').text("자격증명을 입력하세요.");
            $('#certificateName').focus();
            return;
         }
         
         if($('#certificateDate').val() == ""){
            helperInit();
            $('#certificateDateHelper').text("취득날짜를 입력하세요.");
            $('#certificateDate').focus();
            return;
         }
         
         $('#certiFome').submit();
      });
   });
</script>
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
	<!-- SideBar -->
<ul th:include="/include/menuSide::navSide" class="navbar-nav bg-gradient-info sidebar sidebar-dark accordion" id="accordionSidebar">
</ul>

<!-- Content Wrapper -->
<div id="content-wrapper" class="d-flex flex-column">
	<div th:include="/include/menuTop::navTop"></div>
	<!-- Main Content -->
<div id="content">				
	<!-- 페이지 내용 -->
	<div class="container-fluid">
      <h1>자격증 추가</h1>
      <form th:action="@{/addMemberCertificate}" id="certiFome" method="post">
         <div>
            <input type="hidden" th:value="user" name="memberId">
         </div>
         <div  class="col-sm-3">자격증명 :</div>
         <div class="col-sm-9">
            <input type="text" name="certificateName" id="certificateName" class="form-control">
            <span id="certificateNameHelper" class="text text-danger"></span>
         </div>
         <div  class="col-sm-3">취득일 :</div>
         <div class="col-sm-9">
            <input type="date" name="certificateDate" id="certificateDate" class="form-control">
            <span id="certificateDateHelper" class="text text-danger"></span>
         </div>
      </form>
      <br>
      <button type="button" id="certiBtn" class="btn btn-info">추가하기</button>
   </div>
  </div>
 </div>
</div>
</body>
</html>
