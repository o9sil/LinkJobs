<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>modifySelfIntroduction</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- Custom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<!-- Custom scripts for all pages-->
<!-- <script src="js/sb-admin-2.min.js"></script> -->
<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
<script>
let helperInit = function() {
    $('#titleHelper').text("");
    $('#contentsHelper').text("");
 }



$(document).ready(function () {
   $('#modifyBtn').click(function () {
      if($('#selfIntroductionTitle').val()==""){
         helperInit();
            $('#titleHelper').text("제목을 입력하세요");
            $('#selfIntroductionTitle').focus();
      }else if ($('#selfIntroductionContents').val()=="") {
         helperInit();
            $('#contentsHelper').text("내용을 입력하세요");
            $('#selfIntroductionContents').focus();
      } else{
         $('#modifyForm').submit();
      }
   });
});
</script>
</head>
<body>
   <div class="container">
      <h1>자기소개서 수정</h1>
      <form th:action="@{/modifySelfIntroduction}" method="post" id="modifyForm">
      </form>
      <table class="table">
         <tr>
            <td>제목</td>
            <td>
               <input type="text" id="selfIntroductionTitle" name="selfIntroductionTitle" th:value="" class="form-control"> 
               <span id="titleHelper"></span>
            </td>
         </tr>
         <tr>
            <td>내용</td>
            <td>
               <textarea id="selfIntroductionContents" name="selfIntroductionContents" th:value="" class="form-control"> </textarea> 
               <span id="contentsHelper"></span>
            </td>
         </tr>
         
      </table>
      <button type="button" id="modifyBtn">수정</button>
   </div>
</body>
</html>
