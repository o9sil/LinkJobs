<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>modifyMemberCertificate</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- Custom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<!-- Custom scripts for all pages-->
<!-- <script src="js/sb-admin-2.min.js"></script> -->
<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
<script>
let helperInit = function(){
   $('#certificateDateHelper').text("");
   $('#certificateNameHelper').text("");
}

$(document).ready(function(){
   $('#certiBtn').click(function(){
      
      if($('#certificateName').val() == $('#certificateName').val()){
         helperInit();
         $('#certificateNameHelper').text("수정된 값이 없습니다.");
         $('#certificateName').focus();
         return;
      }
      
      if($('#certificateDate').val() == $('#certificateDate').val()){
         helperInit();
         $('#certificateDateHelper').text("수정된 값이 없습니다.");
         $('#certificateDate').focus();
         return;
      }
      
      $('#certiFome').submit();
   });
});
</script>
<body>
   <div class="container">   
      <h1>자격증 수정</h1>
      <form th:action="@{/modifyMemberCertificate}" id="certiFome" method="post">
         <div>
            <input type="hidden" th:value="" name="memberId">
         </div>
         <div>
            <input type="hidden" name="certificateNo">
         </div>
         <div  class="col-sm-3">자격증명 :</div>
         <div class="col-sm-9">
            <input type="text" th:vlaue="" name="certificateName" id="certificateName" class="form-control">
            <span id="certificateNameHelper" class="text text-danger"></span>
         </div>
         <div  class="col-sm-3">취득일 :</div>
         <div class="col-sm-9">
            <input type="date" th:vlaue="" name="certificateDate" id="certificateDate" class="form-control">
            <span id="certificateDateHelper" class="text text-danger"></span>
         </div>
      </form>
      <br>
      <button type="button" id="certiBtn" class="btn btn-primary">수정하기</button>
   </div>
</body>
</html>
