<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>getMemberCareerList</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- Custom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>
<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>
<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">
		<!-- SideBar -->
		<ul th:include="/include/menuSide::navSide"
			class="navbar-nav bg-gradient-info sidebar sidebar-dark accordion"
			id="accordionSidebar">
		</ul>
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<div th:include="/include/menuTop::navTop"></div>
			<!-- Main Content -->
			<div id="content">

				<!-- 페이지 내용 -->
				<div class="container-fluid">
					<h1 align="center">경력사항</h1>
					<br> <a th:href="@{/addMemberCareer}" class="btn btn-info"
						style="color: white;">추가하기</a><br> <br>
					<table class="table">
						<tbody th:each="c : ${}">
							<tr>
								<td>번호</td>
								<td th:value="${c.careerNo}" th:text="${c.careerNo}"></td>
							</tr>
							<tr>
								<td>회사이름</td>
								<td th:value="${c.careerCompanyName}" th:text="${c.careerCompanyName}">
									<a th:href="@{/getMemberCareerOne(careerNo=${c.careerNo})}"></a> </td>
							</tr>
							<tr>
								<td>입사날짜</td>
								<td th:value="${c.careerStartDate}" th:text="${c.careerStartDate}"></td>
							</tr>
							<tr>
								<td>퇴사날자</td>
								<td th:value="${c.careerEndDate}" th:text="${c.careerEndDate}"></td>
							</tr>
						</tbody>
					</table>


				</div>
			</div>
		</div>
	</div>
</body>
</html>
